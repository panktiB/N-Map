<!DOCTYPE html>
<html>
<head>
	<title>Map Project</title>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/sidebar-css.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">

</head>
<body>
	<div id="mySidenav" class="sidenav">
	  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
	  <h3>Search for</h3>
	  <div id="searchbox">
	  	<input type="text" name="search" placeholder="Search.." type="search" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
	  </div>
	  <ul class="list" data-bind="foreach: barLoc">
	  	<li class="loc" data-bind="text: title"></li>
	  </ul>
	</div>
	<div id="main">
		<h2>Bars in Mumbai</h2>
		<p>Click on the button below to open the side navigation menu.</p>
		<span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

		<div id="map">
		</div>

	</div> 
	
	<script src="js/lib/jquery.js"></script>
	<script src="js/lib/knockout-3.4.2.js"></script>
	<script src="js/sidebar.js"></script>
	<script src="js/app.js"></script>
	<script src="js/map.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyASL0ymuQtO8BHsMj5sO7CowpaKGQiLBi0&callback=initMap"></script>

</body>
</html>
